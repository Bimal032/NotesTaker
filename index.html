<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List web app</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="cursor"></div>
    <nav class="nav-bar">
        <div class="heading">NotesTaker</div>
        <div class="nav-elem">
            <p>Made By Bimal k.Mondal</p>
        </div>
    </nav>
    <div class="newContainer">
        <div class="container">
            <div class="content">
                <header class="dashed">
                    <p>Enter new note</p>
                </header>
                <form>
                    <div class="title">
                        <label>Title</label>
                        <input type="text" placeholder="Enter the title">
                    </div>
                    <div class="description">
                        <label>Description</label>
                        <textarea type="text" placeholder="Enter the description"></textarea>
                    </div>
                    <button id="save">submit Note</button>
                </form>
            </div>
        </div>
    </div>
    <!-- <div class="wrappers"></div>
    <div class="wrapper">
        <li class="addNew" id="add">
            <p>Add new Task</p>
        </li>
    </div> -->
    <script src="script.js"></script>
</body>
</html>
